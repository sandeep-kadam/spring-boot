<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Thymeleaf Demo</title>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	
</head>

<body>

	<div class="container">
		<h3><b>Employee Data</b></h3>
		<hr>
		
		<a th:href="@{/employees/showAddEmployeeForm}" class="btn btn-primary btn-sm mb-3">
			Add Employee
		</a>
		
		<br>
		
		<h4>Employee Details</h4>
		<hr>
		<table border="1" class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employeesList}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td>
						<a th:href="@{/employees/showUpdateEmployeeForm(employeeId=${employee.id})}"
						class="btn btn-info btn-sm">
							Update
						</a>
						<a th:href="@{/employees/deleteEmployee(employeeId=${employee.id})}"
						class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
							Delete
						</a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
