<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Thymeleaf Demo</title>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	
</head>

<body>

	<div class="container">
		
		<h3><b>Employee Data</b></h3>
		<hr>
		
		<p class="h4 mb-4">Save Employee</p>

		<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
		
			<!-- Added hidden form field to handle update -->
			<input type="hidden" th:field="*{id}">
		
			<!-- mb - Margin bottom 4 pixel , col - column span 4 pixel -->
			<input type="text" th:field="*{firstName}" placeholder="First Name"
			class="form-control mb-4 col-4"><br>
			
			<input type="text" th:field="*{lastName}" placeholder="Last Name"
			class="form-control mb-4 col-4"><br>
			
			<input type="text" th:field="*{email}" placeholder="Email Name"
			class="form-control mb-4 col-4"><br>
		
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		
		<hr>
		<a th:href="@{/employees/getemployees}">Back to Employees List</a>
	</div>
</body>
</html>
